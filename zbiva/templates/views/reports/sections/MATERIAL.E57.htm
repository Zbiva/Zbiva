{% load i18n %}
{% if 'MATERIAL_E57' in report_info.source.graph %}	
	<div class="row">
	    <div class="col-xs-12">
			<dl class="report-item-list">
        		<div class="col-xs-2" style="padding-left:0px;padding-right:5px">
			        <dt>
			            <h5 id="" class="arches-report-subsection-title">{% trans "Material" %}:</h5>
			        </dt>
    			</div>
        		<div class="col-xs-10">
                    <dd class="arches-report-subsection-item report-list-item">
		                {% for MATERIAL_E57 in report_info.source.graph.MATERIAL_E57 %}
                            {{MATERIAL_E57.MATERIAL_E57__value}}{% if not forloop.last %}, {% endif %}
                        {% endfor %}            
                    </dd>
    			</div>
			</dl>
		</div>
	</div>
{% endif %}
