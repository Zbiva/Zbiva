{% load i18n %}
<!-- Advanced Filter - Sites -->
<div class="arches-time-filter row margin-bottom-10 padding-bottom-10" id="advanced-filter-sites" style="display: none;">

    <h4 class="margin-top-5 margin-bottom-5 margin-left-15" style="font-style: normal">
        {% trans "Advanced filters" %} <small>{% trans "(show sites that meet these criteria)" %}</small>
    </h4>

    <div class="col-xs-12 padding-left-0" >
        <div class="row">
            <div class="col-xs-6" style="width:50%">

                <div id="site-name-section">
                
                    <!-- Body -->
                    <div class="padding-top-0" style="padding-left: 10px;">

                        <!-- Advanced Filter Tools -->
                        <div class="row">
                                                                                  
                            <div class="col-xs-12" style="">
                                        
                                <!-- Advanced Pickers -->
                                <div class="row">

                                    <!-- Region Form -->
                                    <div class="col-sm-12 padding-left-0 margin-bottom-0">

                                        <!-- Time Criteria Entry Form for screens > xs -->
                                        <form class="form-inline hidden-xs" role="form">
                                
                                            <div class="form-group margin-top-5 padding-bottom-2" style="width: 100%">
                                                
                                                <div class="row" style="padding-left: 15px">
                                                    <div class="col-sm-6 form-group" style="padding-right: 5px;padding-top:0px">
                                                        <input class="form-control arches-form-input hidden-xs" id="measurement-value" style="width: 100%;" placeholder="{% trans 'Site name' %}" data-bind="{value: getEditedNode('SITE_NAME.E41', 'value')}" onkeyup = "if (event.keyCode == 13) document.getElementById('add-advanced-site-name-filter-btn').click()" >
                                                        <input class="form-control arches-form-input hidden-sm hidden-md hidden-lg" id="measurement-value" style="width: 100%;" placeholder="{% trans 'Site name' %}" data-bind="{value: getEditedNode('SITE_NAME.E41', 'value')}" onkeyup = "if (event.keyCode == 13) document.getElementById('add-advanced-site-name-filter-btn').click()">
                                                    </div>
                                                    
                                                    <!-- Add Button -->
                                                    <div class="col-sm-6 btn-group pull-right" style="padding-top:0px;">
                                                        <button type="button" class="add-button btn btn-primary" style="height: 32px;" id="add-advanced-site-name-filter-btn"><i class=" fa fa-plus"></i> {% trans "Add" %}</button>
                                                    </div>                        
                                                </div>                                                          
                                            </div>
                                        </form>
                                        <!-- Time Criteria Entry Form for screens > xs -->

                                    </div>
                                    <!-- Show seleted filters -->
                                    <div class="col-xs-12" data-bind="visible: getBranchLists().length != 0">

                                        <div class="">
                                            <dl style="margin-bottom:0px">
                                                <dd class="margin-left-5" style="display: block;" data-bind="visible: true">
                                                    <div data-bind='foreach: getBranchLists()'>
                                                        <div class="arches-crud-record">
                                                            <a href="javascript:void(0)" class="arches-CRUD-child" title="Remove this filter"><i data-bind="click: $parent.deleteItem.bind($parent)" class="arches-CRUD-delete fa fa-times-circle"></i></a>
                                                            <a href="javascript:void(0)" class="text-muted arches-CRUD-child arches-CRUD-edit" data-bind="click: $parent.editItem.bind($parent)" title="{% trans "Edit" %}"><span data-bind='text: nodes.get("SITE_NAME.E41", "value")' style="padding-right:2px;"></span><span class="text-muted arches-crud-type-identifier"></span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </dd>

                                            </dl>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- End Date Filters -->

                    </div>
                    <!-- End  Body -->
                </div>

            </div>
            <div class="col-xs-6" style="width:50%">

                <div id="topographical-area-section">

                                                            </a>
                                                        </div>
                                                    </div>
                                                </dd>

                                            </dl>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- End Date Filters -->

                    </div>
                    <!-- End  Body -->
